name: "Build IZE on push"
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize ./cmd
    - name: Upload bin to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ${{ runner.os }}
        path: ize

