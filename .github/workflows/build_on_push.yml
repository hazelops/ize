name: "Build IZE on push"

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize ./cmd
    - name: Upload bin to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ize-ubuntu
        path: ize

  MacOS:
    runs-on: macos-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize ./cmd
    - name: Upload bin to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ize-mac
        path: ize

  Windows:
    runs-on: windows-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build -o ./ize.exe ./cmd
    - name: Upload bin to artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ize.exe
        path: ize.exe
