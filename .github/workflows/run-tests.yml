name: "Run Tests"
defaults:
  run:
    shell: bash

env:
  AWS_REGION: us-east-1
  ENV: testnut
  NAMESPACE: nutcorp
  AWS_PROFILE: default
  SSH_PUBLIC_KEY: "ssh-rsa  testnut"

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          go mod download
          make bin

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ize-${{ matrix.os }}
          path: ${{ github.workspace }}/ize

  ecs-apps-monorepo:
    name: ECS Apps Monorepo
    needs: build
    strategy:
      max-parallel: 1
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    env:
      ENV: test-ecs-apps
    steps:
      - name: Configure PATH
        run: |
          echo "${{ github.workspace }}/bin/" >> $GITHUB_PATH

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Test Environment
        run: mv "${{ github.workspace }}/examples/${{ github.job }}/.ize/env/testnut" "${{ github.workspace }}/examples/${{ github.job }}/.ize/env/${{ env.ENV }}"

      - uses: actions/download-artifact@v3
        with:
          name: ize-${{ matrix.os }}
          path: bin

      - name: Make Executable
        run: |
          chmod +rx "${{ github.workspace }}/bin/ize"
          ize --version

      - name: Create AWS Profile
        run: ize gen aws-profile

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ env.SSH_PUBLIC_KEY }}
          name: id_rsa.pub
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Run Tests
        run: |
          go test -v --timeout 0 --tags="e2e ecs_apps" ./test-e2e
        env:
          IZE_EXAMPLES_PATH: ${{ github.workspace }}/examples/${{ github.job }}
        continue-on-error: true

  bastion-tunnel-monorepo:
    name: Bastion tunnel monorepo
    needs: build
    strategy:
      max-parallel: 1
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest  ]
    runs-on: ${{ matrix.os }}
    env:
      ENV: bastion-tunnel
    steps:
      - name: Configure PATH
        run: |
          echo "${{ github.workspace }}/bin/" >> $GITHUB_PATH

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Test Environment
        run: mv "${{ github.workspace }}/examples/${{ github.job }}/.ize/env/testnut" "${{ github.workspace }}/examples/${{ github.job }}/.ize/env/${{ env.ENV }}"

      - uses: actions/download-artifact@v3
        with:
          name: ize-${{ matrix.os }}
          path: bin

      - name: Make Executable
        run: |
          chmod +rx "${{ github.workspace }}/bin/ize"
          ize  --version

      - name: Create AWS Profile
        run: ize gen aws-profile

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ env.SSH_PUBLIC_KEY }}
          name: id_rsa.pub
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Run Tests
        run: |
          go test -v --timeout 0 --tags="e2e bastion_tunnel" ./test-e2e
        env:
          IZE_EXAMPLES_PATH: ${{ github.workspace }}/examples/${{ github.job }}
        continue-on-error: true

  test-terraform:
    name: Terraform
    needs: build
    strategy:
      max-parallel: 1
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    env:
      ENV: test-terraform
    steps:
      - name: Configure PATH
        run: |
          echo "${{ github.workspace }}/bin/" >> $GITHUB_PATH

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare Test Environment
        run: mv "${{ github.workspace }}/examples/ecs-apps-monorepo/.ize/env/testnut" "${{ github.workspace }}/examples/ecs-apps-monorepo/.ize/env/${{ env.ENV }}"

      - uses: actions/download-artifact@v3
        with:
          name: ize-${{ matrix.os }}
          path: bin

      - name: Make Executable
        run: |
          chmod +rx "${{ github.workspace }}/bin/ize"
          ize --version

      - name: Create AWS Profile
        run: ize gen aws-profile

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ env.SSH_PUBLIC_KEY }}
          name: id_rsa.pub
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Run Tests
        run: |
          go test -v --timeout 0 --tags="e2e terraform" ./test-e2e
        env:
          IZE_EXAMPLES_PATH: ${{ github.workspace }}/examples/ecs-apps-monorepo
        continue-on-error: true
